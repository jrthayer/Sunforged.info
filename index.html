<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sunforged</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="images/favicon.webp" />
    </head>
    <body>
        <div class="hero">
            <div class="hero__outline border-primary"></div>
            <div class="hero__outline border-primary"></div>
            <img
                src="images/hero__img-small.png"
                srcset="
                    images/hero__img-large.webp  875w,
                    images/hero__img-medium.webp 450w,
                    images/hero__img-small.webp  250w
                "
                sizes="(min-width: 1200px) and (min-height: 800px) 875px,
                (min-width: 700px) and (min-height: 400px) 450px,
                250px"
                alt=""
                class="hero__img"
            />

            <div class="fancy-button center">
                <div class="fancy-button__decoration border-secondary"></div>
                <a
                    href="https://www.youtube.com/playlist?list=PLBRWWri3FMZ266GNQWhS0Fz9kLzE56VnU"
                    class="fancy-button__core border-secondary color-secondary background-transparent"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Playlist
                </a>
                <div class="fancy-button__decoration border-secondary"></div>
            </div>
        </div>
    </body>
</html>
